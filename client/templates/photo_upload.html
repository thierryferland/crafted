<div layout="column" ngf-drop="upload($file,photo_upload_description)" class="drop-box epd-card-limit" ng-model="file" name="file" ngf-drag="dragover($isDragging)"
ngf-pattern="'image/*,application/pdf'" ngf-fix-orientation="true" md-whiteframe="3" md-colors="{background: 'accent-{{shade}}'}" layout-align="center center">
	<md-progress-circular class="md-warn" md-mode={{progress_mode}} value={{progress}} ng-show="progress"></md-progress-circular>
	<!-- <input id="video_to_upload" ng-hide="true" value="Capture" type="file" accept="video/*" aria-label="Select Video" capture file-model="myFile"/>
	<label for="video_to_upload" ng-hide="myFile" class="md-button md-raised md-accent">Choose File or Use phone cam</label> -->
	<div ng-hide="progress">
		<span>Drop Image</span>
		<p>
			Or
		</p>
		<md-button class="md-warn md-raised" ngf-select="upload($file)">
			Capture/Choose
		</md-button>
	</div>
</div>
